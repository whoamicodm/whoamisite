<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>亗Who.Am.I?亗</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(135deg,#0a0a0a,#1a0000);
    color: #ff1a1a;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: #1a0000;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 15px #ff1a1a;
    z-index: 20;
    user-select: none;
  }
  nav {
    position: relative;
    display: flex;
    gap: 60px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    color: #ff1a1a;
  }
  nav a {
    color: #ff1a1a;
    text-decoration: none;
    cursor: pointer;
    padding: 8px 0;
    position: relative;
    transition: color 0.3s;
  }
  nav a:hover,
  nav a:focus {
    color: #ff4d4d;
    outline: none;
  }
  /* Полоска под активным пунктом */
  #slider {
    position: absolute;
    bottom: 0;
    height: 3px;
    background: #ff1a1a;
    border-radius: 2px;
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  }

  main {
    height: calc(100vh - 60px);
    margin-top: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 52px;
    color: #ff1a1a;
    text-shadow: 0 0 20px #ff1a1a, 0 0 40px #990000;
    animation: glow 2s ease-in-out infinite alternate, fadeIn 1.5s ease forwards;
    margin-bottom: 20px;
    opacity: 0;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #ff1a1a; }
    to { text-shadow: 0 0 40px #ff4d4d; }
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  p {
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    color: #f2f2f2;
    opacity: 0.85;
    text-shadow: 0 0 7px #ff1a1aaa;
    margin: 0 0 40px;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #ff1a1a;
    width: 0;
    max-width: 90vw;
    animation: typing 4s steps(37,end) forwards 1.5s;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 37ch; }
  }
  .socials {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap;
    justify-content: center;

    /* Начальное состояние для анимации появления */
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 5.7s; /* после typing (4s) + 1.5s */
  }
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .socials .btn {
    height: 46px;
    line-height: 46px;
    padding: 0 20px;
    font-size: 16px;
    min-width: 104px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    border: 2px solid #ff1a1a;
    background: transparent;
    color: #ff1a1a;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    box-shadow: 0 0 10px transparent;
    font-family: 'Share Tech Mono', monospace;
    white-space: nowrap;
  }
  .socials .btn:hover,
  .socials .btn:focus {
    background: #ff1a1a;
    color: #0a0a0a;
    box-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff1a1a;
    transform: scale(1.07);
    outline: none;
  }
  .socials .btn:active {
    background: #cc0000;
    box-shadow: 0 0 20px #cc0000;
    transform: scale(0.95);
    transition: transform 0.1s;
  }
  .socials a.btn.tiktok { min-width: 104px; }
  .socials a.btn.twitch { min-width: 104px; }
  .socials a.btn.youtube { min-width: 112px; }
  .socials a.btn.instagram { min-width: 130px; }

  @media (max-width: 600px) {
    nav {
      gap: 40px;
      font-size: 16px;
    }
    h1 {
      font-size: 36px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .socials .btn {
      height: 40px;
      font-size: 14px;
      padding: 0 14px;
      min-width: unset;
      white-space: normal;
    }
  }

  #smokeCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    mix-blend-mode: screen;
    opacity: 0.3;
    filter: blur(14px);
    user-select: none;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="nav-link active">Main</a>
    <a href="builds.html" class="nav-link">Builds</a>
    <div id="slider"></div>
  </nav>
</header>
<main>
  <h1>亗Who.Am.I?亗</h1>
  <p>No limits. No fear. Just headshots ;)</p>
  <div class="socials">
    <a class="btn tiktok" href="https://www.tiktok.com/@whoami.codm?_t=ZM-8uIA92Bw5cF&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a class="btn twitch" href="https://www.twitch.tv/whoami_codm" target="_blank" rel="noopener noreferrer">Twitch</a>
    <a class="btn youtube" href="https://www.youtube.com/channel/UC7ZcmBWgwNl10CkJ23L2HCQ" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="btn instagram" href="https://www.instagram.com/whoami.codm/?igsh=Z211YWIwbmNwbG81#" target="_blank" rel="noopener noreferrer">Instagram</a>
  </div>
</main>
<canvas id="smokeCanvas"></canvas>
<script>
  const nav = document.querySelector('nav');
  const slider = document.getElementById('slider');
  const links = document.querySelectorAll('.nav-link');

  function setSlider(el) {
    const rect = el.getBoundingClientRect();
    const navRect = nav.getBoundingClientRect();
    slider.style.width = rect.width + 'px';
    slider.style.left = (rect.left - navRect.left) + 'px';
  }

  // Изначально поставим под активной ссылкой
  const active = document.querySelector('.nav-link.active');
  if (active) setSlider(active);

  links.forEach(link => {
    link.addEventListener('click', e => {
      // При клике меняем полоску
      setSlider(e.target);

      // Убираем активный класс у всех и ставим у текущей
      links.forEach(l => l.classList.remove('active'));
      e.target.classList.add('active');
    });
  });

  // ---------- Смок-анимация ----------
  const c = document.getElementById('smokeCanvas'), ctx = c.getContext('2d');
  let w, h;
  function resize() {
    w = c.width = window.innerWidth;
    h = c.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class P {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * w;
      this.y = h + Math.random() * 50;
      this.s = 20 + Math.random() * 50;
      this.sp = 0.4 + Math.random() * 0.8;
      this.a = 0.1 + Math.random() * 0.15;
      this.an = Math.random() * Math.PI * 2;
      this.anSp = 0.002 + Math.random() * 0.005;
    }
    update() {
      this.y -= this.sp;
      this.an += this.anSp;
      if (this.y + this.s < 0) this.reset();
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.an);
      let g = ctx.createRadialGradient(0, 0, this.s * 0.3, 0, 0, this.s);
      g.addColorStop(0, `rgba(255,26,26,${this.a})`);
      g.addColorStop(1, 'rgba(255,26,26,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.ellipse(0, 0, this.s * 0.6, this.s, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }
  let ps = [];
  for (let i = 0; i < 70; i++) ps.push(new P());
  (function anim() {
    ctx.clearRect(0, 0, w, h);
    for (let p of ps) { p.update(); p.draw(ctx); }
    requestAnimationFrame(anim);
  })();
</script>
</body>
</html>
