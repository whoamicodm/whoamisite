<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>亗Who.Am.I?亗</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body {
    background: linear-gradient(135deg,#0a0a0a,#1a0000);
    color:#ff1a1a;
    font-family:'Segoe UI',sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
    padding:20px;
    position:relative;
  }
  h1 {
    font-family:'Orbitron',sans-serif;
    font-size:52px;
    color:#ff1a1a;
    text-shadow:0 0 20px #ff1a1a,0 0 40px #990000;
    animation:glow 2s ease-in-out infinite alternate;
    user-select:none;
    position:relative;
    z-index:10;
  }
  @keyframes glow {
    from {text-shadow:0 0 20px #ff1a1a}
    to {text-shadow:0 0 40px #ff4d4d}
  }
  p {
    font-family:'Share Tech Mono',monospace;
    font-size:18px;
    margin:20px 0 40px;
    color:#f2f2f2;
    opacity:.85;
    text-shadow:0 0 7px #ff1a1aaa;
    overflow:hidden;
    white-space:nowrap;
    border-right:2px solid #ff1a1a;
    width:0;
    max-width:90vw;
    animation:typing 5s steps(37,end) forwards;
    user-select:none;
    position:relative;
    z-index:10;
  }
  @keyframes typing {
    from {width:0}
    to {width:37ch}
  }
  .socials {
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
    user-select:none;
    position:relative;
    z-index:10;
  }
  .btn {
    background:transparent;
    border:2px solid #ff1a1a;
    color:#ff1a1a;
    padding:12px 24px;
    font-size:16px;
    text-decoration:none;
    border-radius:10px;
    transition:background-color .3s,color .3s,box-shadow .3s,transform .2s;
    box-shadow:0 0 10px transparent;
    font-family:'Share Tech Mono',monospace;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }
  .btn:hover,.btn:focus {
    background:#ff1a1a;
    color:#0a0a0a;
    box-shadow:0 0 15px #ff1a1a,0 0 30px #ff1a1a;
    transform:scale(1.07);
    outline:none;
  }
  .btn:active {
    background:#cc0000;
    box-shadow:0 0 20px #cc0000;
    transform:scale(0.95);
    transition:transform .1s;
  }
  @media (max-width:600px) {
    h1 {font-size:36px}
    p {font-size:16px}
    .btn {font-size:14px;padding:10px 18px}
  }
  #smokeCanvas {
    position:fixed;
    top:0;left:0;
    width:100vw;height:100vh;
    pointer-events:none;
    z-index:0;
    mix-blend-mode:screen;
    opacity:0.3;
    filter:blur(14px);
    user-select:none;
  }
</style>
</head>
<body>
<h1>亗Who.Am.I?亗</h1>
<p>No limits. No fear. Just headshots ;)</p>
<div class="socials">
  <a class="btn" href="https://www.tiktok.com/@whoami.codm?_t=ZM-8uIA92Bw5cF&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
  <a class="btn" href="https://www.youtube.com/channel/UC7ZcmBWgwNl10CkJ23L2HCQ" target="_blank" rel="noopener noreferrer">YouTube</a>
  <a class="btn" href="https://www.instagram.com/whoami.codm/?igsh=Z211YWIwbmNwbG81#" target="_blank" rel="noopener noreferrer">Instagram</a>
  <a class="btn" href="https://www.twitch.tv/whoami_codm" target="_blank" rel="noopener noreferrer">Twitch</a>
</div>
<canvas id="smokeCanvas"></canvas>
<script>
const c=document.getElementById('smokeCanvas'),ctx=c.getContext('2d');
let w,h;
function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;}
window.addEventListener('resize',resize);
resize();
class P{
  constructor(){this.reset()}
  reset(){
    this.x=Math.random()*w;
    this.y=h+Math.random()*100;
    this.s=20+Math.random()*50;
    this.sp=0.4+Math.random()*0.8;
    this.a=0.1+Math.random()*0.15;
    this.an=Math.random()*Math.PI*2;
    this.anSp=0.002+Math.random()*0.005;
  }
  update(){this.y-=this.sp;this.an+=this.anSp;if(this.y+this.s<0)this.reset()}
  draw(ctx){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.an);
    let g=ctx.createRadialGradient(0,0,this.s*0.3,0,0,this.s);
    g.addColorStop(0,`rgba(255,26,26,${this.a})`);
    g.addColorStop(1,'rgba(255,26,26,0)');
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.ellipse(0,0,this.s*0.6,this.s,0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}
let ps=[];
for(let i=0;i<70;i++)ps.push(new P());
(function anim(){
  ctx.clearRect(0,0,w,h);
  for(let p of ps){p.update();p.draw(ctx)}
  requestAnimationFrame(anim);
})();
</script>
</body>
</html>
